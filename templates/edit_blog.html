<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    {% include 'nav.html'%}

    <div class="container mt-5">
        <h3>Edit Blog</h3>
        <hr>
        <form class="mt-2" method="POST" action="{% url 'edit_blog' blog.pk %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputUsername" class="form-label">Title</label>
                <input type="text" value="{{blog.title}}" class="form-control" id="exampleInputUsername" name="title" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Content</label>
                <textarea class="form-control" id="exampleInputPassword1" cols="30" rows="18" name="content">{{blog.content}}</textarea>
            </div>
            <div class="mb-3 form-check">
                <input name="private" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label  class="form-check-label" for="exampleCheck1">Private</label>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
